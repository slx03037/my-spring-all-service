<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<style>
    div {
        border: 1px dashed #ddd;
        padding: 10px;
        margin: 10px 10px 10px 0px;
    }
</style>
<body>
<p>你好！[[${userDO.username}]]</p>
<p shiro:hasRole="admin">你的角色为超级管理员</p>
<p shiro:hasRole="test">你的角色为测试账户</p>
<div>
    <a shiro:hasPermission="userDO:userDO" th:href="@{/userDO/list}">获取用户信息</a>
    <a shiro:hasPermission="userDO:add" th:href="@{/userDO/add}">新增用户</a>
    <a shiro:hasPermission="userDO:delete" th:href="@{/userDO/delete}">删除用户</a>
</div>
<a th:href="@{/logout}">注销</a>
</body>
</html>
